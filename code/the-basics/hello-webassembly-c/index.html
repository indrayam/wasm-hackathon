<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello, WebAssembly (in C)!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fomantic-ui/2.8.6/semantic.min.css">
    <style type="text/css">
        body {
            /* background-color: #edf6f9; */
            /* background-color: #f7fff7; */
            background-color: #edf2f4;
        }

        body>.grid {
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="ui container">
        <h1>Hello, WebAssembly (in C)!</h1>

        <div class="ui two column grid">
            <div class="column">
                <div class="ui raised segment">
                    <a class="ui red ribbon label">Fibonacci</a>
                    <p></p>
                    <p>Calling <code>fibonacci</code> function defined in the WebAssembly module and passing
                        <code>10</code> returns:
                    </p>
                    <i class="thumbs up outline icon green"></i>&nbsp;<span id="message1"></span>
                </div>
            </div>
            <div class="column">
                <div class="ui raised segment">
                    <a class="ui orange ribbon label">Flatter</a>
                    <p></p>
                    <p>Calling <code>flatter</code> function defined in the WebAssembly module without passing any
                        parameter returns:</p>
                    <i class="thumbs up outline icon green"></i>&nbsp;<span id="message2"></span>
                </div>
            </div>

        </div>
    </div>
    <script type="text/javascript">
        // called when the runtime is ready
        var Module = {
            onRuntimeInitialized: function () {
                var sum = Module.ccall("fibonacci", null, "number", [10]);
                var content = Module.ccall("flatter", "string");
                document.getElementById("message1").innerHTML = sum;
                document.getElementById("message2").innerHTML = content;
                console.log(sum);
                console.log(content);
            }
        };
    </script>
    <script async type="text/javascript" src="hello-webassembly.js"></script>
</body>

</html>
